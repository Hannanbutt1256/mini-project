<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addStudent.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <title>Student Form</title>
  </head>
  <body>
    <div class="container">
      <form id="studentForm">
        <h2>Add Student</h2>
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Student Name" />
        <br /><br />

        <label for="subject1"></label>
        <input
          type="number"
          id="subject1"
          name="subject1"
          placeholder="Subject 1 Score:"
          required
        />
        <br /><br />

        <label for="subject2"></label>
        <input
          type="number"
          id="subject2"
          name="subject2"
          placeholder="Subject 2 Score:"
          required
        />
        <br /><br />

        <label for="subject3"></label>
        <input
          type="number"
          id="subject3"
          name="subject3"
          placeholder="Subject 3 Score:"
          required
        />
        <br /><br />

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="addStudent.js"></script>
  </body>
</html>
